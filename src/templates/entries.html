<!doctype html>
<html lang="en">
<head>
  <title>Entries List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/entries.css') }}">
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
</head>
<body>
  <h1>All Entries</h1>
  <table id="entriesTable" class="display">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.id }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.date.strftime("%Y-%m-%d_%H:%M") }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{{ url_for('entries.upload') }}">Upload another file</a></p>

  <script src="{{ url_for('static', filename='js/init.js') }}" defer></script>
</body>
</html>
