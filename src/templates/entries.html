<!doctype html>
<html>
<head>
  <title>Entries List</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    table.dataTable thead th {
      background-color: #2980b9;
      color: white;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h1>All Entries</h1>
  <table id="entriesTable" class="display">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.id }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.date.strftime("%Y-%m-%d %H:%M") }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{{ url_for('entries.upload') }}">Upload another file</a></p>

  <script>
    $(document).ready(function () {
      $('#entriesTable').DataTable();
    });
  </script>
</body>
</html>
